<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>회원가입</title>
  </head>
  <body>
<div id="container" style="display: flex; justify-content: center;">
    <form id="form" action="#">
        <table class="table" style="max-width: 400px; width: 100%; border-collapse: collapse;">
            
            <tr>
                <th colspan="2" style="text-align: center; padding: 12px; font-size: 20px;">회원가입</th>
            </tr>
            <tr>
            <tr>
                <th style="text-align: left; padding: 8px;"><label for="Id">아이디</label></th>
                <td style="padding: 8px;"><input id="userId" class="form-control" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 8px;"><label for="pw1">비밀번호</label></th>
                <td style="padding: 8px;">
                    <input type="password" class="form-control" id="pw1" placeholder="비밀번호를 입력하세요" required>
                    <small style="color: gray; display: block; margin-top: 5px;">
                        * 영문, 숫자, 특수문자를 포함한 8자 이상이어야 합니다.
                    </small>
                </td>
            </tr>
            
            <tr>
                <th style="text-align: left; padding: 8px;"><label for="pw2">비밀번호 확인</label></th>
                <td style="padding: 8px;"><input type="password" class="form-control" id="pw2" placeholder="비밀번호를 입력하세요" required></td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 8px;"><label for="userName">이름</label></th>
                <td style="padding: 8px;"><input class="form-control" id="userName" placeholder="이름를 입력하세요"></td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 8px;"><label for="phone">전화번호</label></th>
                <td style="padding: 8px;"><input class="form-control" id="phone" placeholder="전화번호를 입력하세요"></td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 8px;">성별</th>
                <td style="padding: 8px;">
                    <label><input type="radio" name="gender" value="male" checked> 남자</label>
                    <label style="margin-left: 10px;"><input type="radio" name="gender" value="female"> 여자</label>
                </td>
            </tr>
            <tr>
                <th style="text-align: left; padding: 8px;">이메일</th>
                <td style="padding: 8px;">
                    <input id="email" title="정확한 메일 주소를 작성해주세요" class="form-control" placeholder="이메일">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 10px;">
                    <input type="submit" value="가입" class="btn btn-primary" title="가입">
                </td>
        </table>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
